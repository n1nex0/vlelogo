<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>logo</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111; /* цвет фона */
    }
    img {
      max-width: 100%;
      max-height: 100%;
      border-radius: 50px; /* скруглённые углы (необязательно) */
      box-shadow: 0 0 30px rgba(0,0,0,0.5); /* тень (необязательно) */
    }
  </style>
</head>
<body>
  <img src="logo.png" alt="logo">
</body>
</html>
